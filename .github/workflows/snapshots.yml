name: Snapshots

on:
  workflow_dispatch:
  push:

jobs:
  snapshots:
    name: Image Snapshots
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build Front-end
        run: make build-front-end
      - name: Copy Front-end
        run: cp -a ./Public/* ./Tests/AppTests/__Snapshots__/WebpageSnapshotTests
      - name: Exclude NoImageSnapshot Tests
        run: rm ./Tests/AppTests/__Snapshots__/WebpageSnapshotTests/*_noImageSnapshots*.html
      - name: Percy
        run: npx @percy/cli snapshot ./Tests/AppTests/__Snapshots__/WebpageSnapshotTests
