name: Query Performance Test

on:
  workflow_dispatch:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-linux:
    name: Query Performance Test
    runs-on: ubuntu-latest
    continue-on-error: true
    container:
      image: registry.gitlab.com/finestructure/spi-base:1.1.1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with: { 'fetch-depth': 0 }
      - name: Install unzip
        run: apt-get update && apt-get install -y unzip
      - name: Run tests
        run: |
          echo "
          DATABASE_HOST=${{ secrets.STAGING_DATABASE_HOST }}
          DATABASE_NAME=spi_dev
          DATABASE_PASSWORD=${{ secrets.STAGING_DATABASE_PASSWORD }}
          DATABASE_PORT=5432
          DATABASE_USE_TLS=true
          DATABASE_USERNAME=spi_dev
          " >> .env.staging
          make test-query-performance
