version: 2
enable-beta-ecosystems: true
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    commit-message: "GitHub Actions update"
    schedule:
      interval: "weekly"
      time: "02:00"
    groups:
      dependencies:
        patterns:
          - "*"
  - package-ecosystem: "swift"
    directory: "/"
    allow:
      - dependency-type: all
    commit-message: "Swift package update"
    schedule:
      interval: "weekly"
      time: "02:00"
    groups:
      dependencies:
        patterns:
          - "*"
  - package-ecosystem: "npm"
    directory: "/"
    commit-message:
      prefix: "NPM:"
    schedule:
      interval: "weekly"
      time: "02:00"
    groups:
      dependencies:
        patterns:
          - "*"
